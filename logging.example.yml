version: 1
disable_existing_loggers: true

formatters:
    standard:
        format: "%(asctime)s [%(name)s] %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: standard
        stream: ext://sys.stdout
    wsgi-log:
        class: logging.FileHandler
        level: DEBUG
        formatter: standard
        filename: /tmp/broadlink-flask.log
        encoding: utf8
    dev-core:
        class: logging.FileHandler
        level: DEBUG
        formatter: standard
        filename: /tmp/broadlink.dev.log
        encoding: utf8

loggers:
    root:
        level: DEBUG
        handlers: [console, wsgi-log]
        propogate: no
    api:
        level: DEBUG
        handlers: [dev-core]
        propogate: no
